{% extends "base.html" %}
{% block title %}Grupos - Ver{% endblock %}
{% block content %}
<section>
    <div class="section-body contain-lg">

        <div class="row">
            <div class="col-lg-8 col-centered">
                <div class="card">
                    <div class="card-body">
                        <form class="form">
                            <div class="col-md-12 text-center">
                                <h2>Todas Los Grupos</h2>
                            </div>
                            {% if user.profile.rol == 1 %}
                            <div class=" text-right">
                                <a href="{% url 'categoriaAdd' %}">
                                    <button class="btn btn-primary btn-raised" type="button">Agregar Grupo</button>
                                </a>
                            </div>
                            {% endif %}
                            <div class="form-group col-lg-11">
                                <input type="text" class="form-control" name="headerSearch" placeholder="Buscar">
                            </div>
                            <button type="submit" class="btn btn-icon-toggle ink-reaction"><i class="fa fa-search"></i></button>
                            {% for c in cs %}
                            <a href="{% url 'cateConteVerView' idcate=c.id %}">
                                <div class="col-lg-12 ">
                                    <h4>{{ c.categoria }} - {{ c.get_tipo_display }}</h4> 
                                    <hr />
                                </div>
                            </a>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
