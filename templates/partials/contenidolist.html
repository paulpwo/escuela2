

{% comment %} <section>
        <div class="section-body contain-lg">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">{% endcomment %}
                            <form class="form">
                                <section class="style-default-bright">

                                    <div class="section-body">
                                        <div class="row">

                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table id="datatable1" class="table table-striped table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>Fecha</th>
                                                                <th>Titulo</th>
                                                                <th>Contenido</th>
                                                                <th>Me Gusta</th>

                                                                <th class="sort-alpha ">Opciones</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for c in cs %}
                                                            <tr class="gradeX">
                                                                <td>{{ c.fecha|date:"d M Y" }}</td>
                                                                <td>{{ c.titulo }}</td>
                                                                <td>{{ c.contenido|truncatechars:55  }}</td>
                                                                <td align="center">{{ c.megusta_set.count }} <i class="fa fa-heart" aria-hidden="true" style="color: #aa0000;"></i></td>
                                                                <td align="center" valign="middle">
                                                                     <a href="{% url 'cateConteEditView' idcate=c.grupo.id idconte=c.id %}">
                                                                        <button type="button" class="btn btn-warning btn-raised boton_tabla"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                                                     </a>

              {% comment %}                                                       <a href="{% url 'cateConteVerDetalleView' idcate=c.grupo.id idconte=c.id %}">
                                                                        <button  class="btn btn-warning btn-raised boton_tabla" type="button">
                                                                            <i class="fa fa-binoculars" aria-hidden="true"></i></button>
                                                                    </a>{% endcomment %}

                                                                    <a class="delcontent" data-value="{{ c.id}}">
                                                                        <button type="button" class="btn btn-danger btn-raised boton_tabla" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
  {% comment %}                        </div>
                    </div><!-- card -->
              </div>
            </div>

        </div>
</section>{% endcomment %}
